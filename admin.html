<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRIVE TCG ‚Äì Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
    }
    .app {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      gap: 1rem;
    }
    header h1 {
      font-size: 1.25rem;
      margin: 0;
    }
    header .right {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      font-size: 0.7rem;
      background: rgba(15,23,42,0.9);
      border: 1px solid #1f2937;
    }
    .badge span {
      opacity: 0.7;
    }
    nav {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .nav-btn {
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      padding: 0.35rem 0.9rem;
      font-size: 0.8rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }
    .nav-btn span.icon {
      opacity: 0.7;
    }
    .nav-btn.active {
      background: linear-gradient(to right, #0f172a, #1d4ed8);
      border-color: #1d4ed8;
    }
    .nav-btn:hover {
      border-color: #4b5563;
    }
    .pill {
      border-radius: 999px;
      padding: 0.1rem 0.45rem;
      background: rgba(15,23,42,0.9);
      font-size: 0.7rem;
      border: 1px solid rgba(55,65,81,0.8);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      opacity: 0.8;
    }

    main {
      border-radius: 0.75rem;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top left, rgba(15,23,42,0.98), #020617);
      padding: 1rem;
    }

    section {
      display: none;
    }
    section.active {
      display: block;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
      gap: 1rem;
      align-items: flex-start;
    }
    .panel {
      border-radius: 0.75rem;
      border: 1px solid #1f2937;
      background: rgba(15,23,42,0.9);
      padding: 0.75rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
    .panel h2 {
      font-size: 0.95rem;
      margin: 0 0 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    .panel h2 span.icon {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .panel h2 .pill {
      margin-left: auto;
    }

    .field-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      font-size: 0.8rem;
    }
    .field label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      opacity: 0.8;
    }
    .field input,
    .field select,
    .field textarea {
      border-radius: 0.4rem;
      border: 1px solid #1f2937;
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      padding: 0.25rem 0.4rem;
      font-size: 0.8rem;
      min-height: 1.9rem;
      outline: none;
    }
    .field textarea {
      resize: vertical;
      min-height: 4rem;
    }
    .hidden-set-basic {
      display: none;
    }
    .field input:focus,
    .field select:focus,
    .field textarea:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px rgba(79,70,229,0.3);
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.5rem;
    }
    .btn {
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      padding: 0.35rem 0.9rem;
      font-size: 0.75rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }
    .btn.primary {
      background: linear-gradient(to right, #4f46e5, #06b6d4);
      border-color: #4f46e5;
    }
    .btn.danger {
      background: rgba(127,29,29,0.9);
      border-color: #b91c1c;
    }
    .btn.secondary {
      background: rgba(15,23,42,0.95);
      border-color: #374151;
    }
    .btn.small {
      padding: 0.25rem 0.7rem;
      font-size: 0.7rem;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .status-line {
      font-size: 0.7rem;
      opacity: 0.8;
      margin-top: 0.4rem;
    }

    .preview-card {
      border-radius: 0.75rem;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top left, rgba(15,23,42,0.98), #020617);
      padding: 0.75rem;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.8fr);
      gap: 0.75rem;
      align-items: stretch;
    }
    .card-preview-img {
      border-radius: 0.6rem;
      border: 1px dashed rgba(55,65,81,0.8);
      background: rgba(15,23,42,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      text-align: center;
      padding: 0.5rem;
      overflow: hidden;
    }
    .card-preview-img img {
      max-width: 100%;
      max-height: 240px;
      object-fit: contain;
      display: block;
    }
    .card-preview-meta {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      font-size: 0.8rem;
    }
    .card-preview-meta h3 {
      font-size: 0.95rem;
      margin: 0;
    }
    .meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      align-items: center;
    }
    .chip {
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.8);
      padding: 0.1rem 0.45rem;
      font-size: 0.7rem;
      background: rgba(15,23,42,0.8);
    }
    .chip.key {
      border-color: #4f46e5;
    }
    .chip.veh-type {
      border-color: #22c55e;
    }
    .chip.tag {
      border-color: #f97316;
    }
    .notes-block {
      border-radius: 0.6rem;
      border: 1px dashed rgba(55,65,81,0.8);
      background: rgba(15,23,42,0.6);
      padding: 0.4rem 0.5rem;
      font-size: 0.75rem;
      max-height: 180px;
      overflow: auto;
    }

    .library-panel {
      margin-top: 0.75rem;
      border-radius: 0.6rem;
      border: 1px solid #1f2937;
      background: rgba(15,23,42,0.9);
      padding: 0.5rem;
    }
    .library-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.4rem;
      font-size: 0.75rem;
    }
    .library-header input {
      flex: 1;
      min-width: 0;
    }

    .library-list {
      max-height: 260px;
      overflow: auto;
      border-radius: 0.5rem;
      border: 1px solid #111827;
      background: rgba(15,23,42,0.7);
      font-size: 0.75rem;
    }
    .library-item {
      padding: 0.25rem 0.4rem;
      display: flex;
      justify-content: space-between;
      gap: 0.4rem;
      cursor: pointer;
      border-bottom: 1px solid rgba(15,23,42,0.9);
    }
    .library-item:last-child {
      border-bottom: none;
    }
    .library-item:hover {
      background: rgba(30,64,175,0.35);
    }
    .library-item.active {
      background: rgba(37,99,235,0.5);
    }
    .library-item-main {
      display: flex;
      flex-direction: column;
    }
    .library-item-main span.name {
      font-weight: 500;
    }
    .library-item-main span.meta {
      opacity: 0.8;
      font-size: 0.7rem;
    }
    .library-item-tags {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.2rem;
    }

    .section-title {
      font-size: 0.9rem;
      margin: 0 0 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .bulk-layout {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 0.75rem;
      align-items: flex-start;
    }
    .bulk-textarea {
      width: 100%;
      min-height: 260px;
      resize: vertical;
      border-radius: 0.6rem;
      border: 1px solid #1f2937;
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      padding: 0.5rem;
      font-size: 0.75rem;
    }

    .help-list {
      list-style: disc;
      padding-left: 1.25rem;
      margin: 0.25rem 0 0;
      font-size: 0.8rem;
    }

    .precon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 0.75rem;
    }
    .precon-card {
      border-radius: 0.75rem;
      border: 1px solid #1f2937;
      background: rgba(15,23,42,0.9);
      padding: 0.6rem;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }
    .precon-card h3 {
      font-size: 0.9rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    .precon-card h3 .pill {
      margin-left: auto;
    }
    .precon-card ul {
      padding-left: 1rem;
      margin: 0.25rem 0 0.4rem;
    }
    .precon-card li {
      margin-bottom: 0.1rem;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal-backdrop.active {
      display: flex;
    }
    .modal {
      border-radius: 0.75rem;
      border: 1px solid #1f2937;
      background: rgba(15,23,42,0.98);
      padding: 1rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      font-size: 0.85rem;
    }
    .modal h3 {
      margin-top: 0;
      font-size: 1rem;
    }
    .modal-footer {
      margin-top: 0.75rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.4rem;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: minmax(0,1fr);
      }
      .preview-card {
        grid-template-columns: minmax(0,1fr);
      }
      .bulk-layout {
        grid-template-columns: minmax(0,1fr);
      }
    }
  </style>
</head>
