<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRIVE TCG â€“ Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
    }
    .app {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1rem;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.75rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.05em;
    }
    header p {
      margin: 0;
      font-size: 0.8rem;
      color: #9ca3af;
    }
    .pill-nav {
      display: inline-flex;
      border-radius: 999px;
      padding: 0.15rem;
      background: rgba(15,23,42,0.9);
      border: 1px solid #1f2937;
      box-shadow: 0 12px 25px rgba(0,0,0,0.7);
    }
    .pill-nav button {
      border: none;
      background: transparent;
      color: #9ca3af;
      font-size: 0.78rem;
      padding: 0.2rem 0.7rem;
      border-radius: 999px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    .pill-nav button.active {
      background: radial-gradient(circle at top left, #1d4ed8, #0b1120);
      color: #e5e7eb;
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    .pill-nav button span.icon {
      font-size: 0.9em;
    }

    .panel {
      border-radius: 0.9rem;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top left, rgba(15,23,42,0.98), #020617);
      padding: 0.75rem 0.9rem 0.9rem;
      box-shadow: 0 18px 40px rgba(0,0,0,0.8);
      margin-bottom: 0.75rem;
    }

    h2 {
      margin: 0 0 0.4rem;
      font-size: 1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #e5e7eb;
    }
    h3 {
      margin: 0.5rem 0 0.25rem;
      font-size: 0.86rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #e5e7eb;
    }
    .small-note {
      font-size: 0.75rem;
      color: #9ca3af;
    }
    .inline-code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.78rem;
      background: rgba(15,23,42,0.9);
      border-radius: 999px;
      border: 1px solid #1f2937;
      padding: 0.05rem 0.35rem;
    }

    .layout-main {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.4fr) minmax(0, 1.6fr);
      gap: 0.75rem;
    }
    @media (max-width: 1080px) {
      .layout-main {
        grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.8fr);
        grid-template-rows: auto auto;
      }
      .single-layout-right {
        grid-column: 1 / -1;
        order: 3;
      }
    }
    @media (max-width: 820px) {
      .layout-main {
        grid-template-columns: minmax(0, 1fr);
      }
      .single-layout-right {
        order: 3;
      }
    }

    .status {
      margin-top: 0.25rem;
    }
    .status.ok {
      color: #4ade80;
    }
    .status.warn {
      color: #facc15;
    }
    .status.err {
      color: #f97373;
    }

    .field-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      font-size: 0.78rem;
    }
    .field label {
      color: #9ca3af;
    }
    .field input[type="text"],
    .field input[type="number"],
    .field select,
    .field textarea {
      border-radius: 0.4rem;
      border: 1px solid #1f2937;
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      padding: 0.25rem 0.4rem;
      font-size: 0.8rem;
      min-height: 1.9rem;
      outline: none;
    }
    .field textarea {
      resize: vertical;
      min-height: 4rem;
    }
    .hidden-set-basic { display:none; }
    .field input:focus,
    .field select:focus,
    .field textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.45);
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.4rem;
      align-items: center;
    }
    .button {
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at top left, #2563eb, #1e293b);
      color: #e5e7eb;
      font-size: 0.8rem;
      padding: 0.25rem 0.8rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      box-shadow: 0 10px 25px rgba(37,99,235,0.5);
    }
    .button.secondary {
      background: radial-gradient(circle at top left, #6b7280, #020617);
      box-shadow: 0 8px 18px rgba(0,0,0,0.7);
    }
    .button.danger {
      background: radial-gradient(circle at top left, #ef4444, #7f1d1d);
      box-shadow: 0 10px 25px rgba(220,38,38,0.6);
    }
    .button.small {
      font-size: 0.75rem;
      padding: 0.2rem 0.6rem;
    }
    .button:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    .card-preview {
      border-radius: 0.6rem;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top left, rgba(15,23,42,0.95), #020617);
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.85);
    }
    .card-preview-header {
      display: flex;
      justify-content: space-between;
      gap: 0.3rem;
      font-size: 0.86rem;
    }
    .card-preview-name {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card-preview-type {
      font-size: 0.78rem;
      color: #9ca3af;
      white-space: nowrap;
    }
    .card-preview-row {
      display: flex;
      justify-content: space-between;
      gap: 0.3rem;
      font-size: 0.75rem;
    }
    .card-preview-label {
      color: #9ca3af;
    }
    .card-preview-text {
      margin-top: 0.25rem;
      padding: 0.35rem 0.4rem;
      border-radius: 0.4rem;
      border: 1px solid #1f2937;
      background: #020617;
      font-size: 0.75rem;
      white-space: pre-wrap;
    }
    .card-preview-img {
      border-radius: 0.4rem;
      border: 1px solid #1f2937;
      background: #020617;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.25rem;
      overflow: hidden;
    }
    .card-preview-img img {
      max-width: 100%;
      max-height: 220px;
      object-fit: contain;
    }

    .json-view {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.72rem;
      background: #020617;
      border-radius: 0.4rem;
      border: 1px solid #1f2937;
      padding: 0.35rem 0.45rem;
      max-height: 260px;
      overflow: auto;
      margin-top: 0.25rem;
    }

    .library-header {
      display: grid;
      grid-template-columns: 2.5rem minmax(0, 3fr) minmax(0, 1.5fr) minmax(0, 1.5fr) minmax(0, 1.4fr);
      gap: 0.4rem;
      padding: 0.25rem 0.3rem;
      font-size: 0.75rem;
      color: #9ca3af;
    }
    .library-list {
      border-radius: 0.6rem;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top left, rgba(15,23,42,0.85), #020617);
      max-height: 340px;
      overflow-y: auto;
      font-size: 0.75rem;
    }
    .library-row {
      display: grid;
      grid-template-columns: 2.5rem minmax(0, 3fr) minmax(0, 1.5fr) minmax(0, 1.5fr) minmax(0, 1.4fr);
      gap: 0.4rem;
      align-items: center;
      padding: 0.2rem 0.3rem;
      border-radius: 0.4rem;
      cursor: pointer;
    }
    .library-row:nth-child(odd) {
      background: rgba(15,23,42,0.7);
    }
    .library-row:nth-child(even) {
      background: rgba(15,23,42,0.45);
    }
    .library-row.selected {
      border: 1px solid #22c55e;
      box-shadow: 0 0 0 1px rgba(34,197,94,0.35);
    }
    .library-row span.truncate {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal-backdrop.open {
      display: flex;
    }
    .modal {
      background: #020617;
      border-radius: 0.8rem;
      border: 1px solid #1f2937;
      padding: 0.8rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 30px 60px rgba(0,0,0,0.9);
    }
    .modal header {
      margin-bottom: 0.4rem;
    }
    .modal header h2 {
      margin-bottom: 0.1rem;
    }

    .bulk-flex {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.6fr);
      gap: 0.75rem;
    }
    @media (max-width: 900px) {
      .bulk-flex {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .bulk-table {
      border-radius: 0.6rem;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top left, rgba(15,23,42,0.85), #020617);
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.74rem;
    }
    .bulk-row {
      display: grid;
      grid-template-columns: 1.7rem minmax(0, 3fr) minmax(0, 1.5fr) minmax(0, 1.5fr) minmax(0, 1.7fr);
      gap: 0.3rem;
      align-items: center;
      padding: 0.2rem 0.3rem;
      cursor: pointer;
    }
    .bulk-row:nth-child(odd) {
      background: rgba(15,23,42,0.7);
    }
    .bulk-row:nth-child(even) {
      background: rgba(15,23,42,0.45);
    }
    .bulk-row.selected {
      border: 1px solid #22c55e;
      box-shadow: 0 0 0 1px rgba(34,197,94,0.35);
    }
    .bulk-row span.truncate {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bulk-summary-box {
      border-radius: 0.6rem;
      border: 1px solid #1f2937;
      background: #020617;
      padding: 0.4rem;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.74rem;
    }

    .precon-list {
      border-radius: 0.6rem;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top left, rgba(15,23,42,0.85), #020617);
      max-height: 260px;
      overflow-y: auto;
      font-size: 0.74rem;
      margin-bottom: 0.4rem;
    }
    .precon-row {
      display: flex;
      justify-content: space-between;
      gap: 0.4rem;
      padding: 0.2rem 0.3rem;
      cursor: pointer;
    }
    .precon-row:nth-child(odd) {
      background: rgba(15,23,42,0.7);
    }
    .precon-row:nth-child(even) {
      background: rgba(15,23,42,0.45);
    }
    .precon-row.selected {
      border: 1px solid #22c55e;
      box-shadow: 0 0 0 1px rgba(34,197,94,0.35);
    }
    .precon-row-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    ul {
      margin: 0.25rem 0 0.4rem 1.1rem;
      padding: 0;
    }
    li {
      margin-bottom: 0.2rem;
    }
  </style>
</head>
