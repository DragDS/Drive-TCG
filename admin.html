<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRIVE TCG Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617 55%);
      color: #e5e7eb;
      min-height: 100vh;
    }

    .app {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1rem 1.25rem 2.5rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.03em;
    }

    header p {
      margin: 0;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .nav-btn {
      border-radius: 999px;
      padding: 0.3rem 0.9rem;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top left, #0b1120, #020617);
      color: #e5e7eb;
      font-size: 0.82rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease,
        transform 0.1s ease;
    }

    .nav-btn.span {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .nav-btn:hover {
      background: radial-gradient(circle at top left, #111827, #020617);
      border-color: #374151;
      transform: translateY(-1px);
    }

    .nav-btn.active {
      background: radial-gradient(circle at top left, #1d4ed8, #020617);
      border-color: #1d4ed8;
    }

    .panel {
      border-radius: 1rem;
      border: 1px solid #1f2937;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), #020617);
      padding: 1rem;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.8);
    }

    .panel h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      letter-spacing: 0.04em;
    }

    .panel h3 {
      margin-top: 0.5rem;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      letter-spacing: 0.02em;
    }

    .layout-two {
      display: grid;
      grid-template-columns: 1.1fr 1.1fr;
      gap: 1rem;
    }

    .layout-three {
      display: grid;
      grid-template-columns: 0.9fr 1.1fr 1.1fr;
      gap: 1rem;
    }

    @media (max-width: 960px) {
      .layout-two,
      .layout-three {
        grid-template-columns: 1fr;
      }
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.5rem;
    }

    .toolbar .spacer {
      flex: 1;
    }

    .button {
      border-radius: 999px;
      border: 1px solid #1d4ed8;
      background: radial-gradient(circle at top left, #1d4ed8, #1e293b);
      color: #e5e7eb;
      padding: 0.3rem 0.9rem;
      font-size: 0.82rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: background 0.12s ease, transform 0.08s ease,
        box-shadow 0.12s ease;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.45);
    }

    .button.secondary {
      border-color: #4b5563;
      background: radial-gradient(circle at top left, #111827, #020617);
      box-shadow: none;
    }

    .button.danger {
      border-color: #b91c1c;
      background: radial-gradient(circle at top left, #b91c1c, #111827);
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(37, 99, 235, 0.5);
      background: radial-gradient(circle at top left, #2563eb, #0f172a);
    }

    .button.secondary:hover {
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.7);
    }

    .button.danger:hover {
      box-shadow: 0 6px 14px rgba(185, 28, 28, 0.6);
    }

    .small-note {
      font-size: 0.78rem;
      color: #9ca3af;
      margin: 0.1rem 0;
    }

    .status {
      margin-top: 0.25rem;
      font-size: 0.78rem;
      color: #9ca3af;
    }

    .status.ok {
      color: #22c55e;
    }

    .status.error {
      color: #f97316;
    }

    .field-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.6rem;
    }

    @media (max-width: 720px) {
      .field-grid {
        grid-template-columns: 1fr;
      }
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .field label {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    input[type="text"],
    select,
    textarea,
    input[type="file"],
    input[type="number"] {
      border-radius: 0.5rem;
      border: 1px solid #1f2937;
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      padding: 0.25rem 0.5rem;
      font-size: 0.82rem;
      outline: none;
      min-height: 1.9rem;
    }

    input[type="text"]:focus,
    select:focus,
    textarea:focus,
    input[type="number"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.4);
    }

    textarea {
      min-height: 5rem;
      resize: vertical;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem 0.75rem;
    }

    .checkbox-group label {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.78rem;
      color: #e5e7eb;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      height: auto;
    }

    .card-preview {
      border-radius: 0.75rem;
      border: 1px solid #1f2937;
      background: radial-gradient(
        circle at top left,
        rgba(148, 163, 184, 0.16),
        #020617
      );
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      padding: 0.6rem;
      display: flex;
      gap: 0.6rem;
      align-items: flex-start;
      min-height: 180px;
    }

    .card-preview-img {
      flex: 0 0 40%;
      max-width: 40%;
      background: #020617;
      border-radius: 0.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-preview-img img {
      max-width: 100%;
      max-height: 260px;
      object-fit: contain;
    }

    .card-preview-body {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      font-size: 0.8rem;
    }

    .card-preview-header {
      display: flex;
      justify-content: space-between;
      gap: 0.25rem;
      align-items: baseline;
    }

    .card-preview-name {
      font-size: 1rem;
      font-weight: 600;
    }

    .card-preview-type {
      font-size: 0.78rem;
      color: #9ca3af;
    }

    .card-preview-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .card-preview-label {
      font-weight: 600;
      color: #e5e7eb;
    }

    .card-preview-text {
      border-radius: 0.5rem;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      padding: 0.4rem 0.5rem;
      white-space: pre-wrap;
      font-size: 0.78rem;
    }

    .bulk-grid {
      max-height: calc(100vh - 260px);
      overflow-y: auto;
      border-radius: 0.75rem;
      border: 1px solid #1f2937;
      background: #020617;
      padding: 0.4rem;
      font-size: 0.78rem;
    }

    .bulk-row {
      display: grid;
      grid-template-columns: 2.2rem minmax(0, 2.5fr) minmax(0, 1.5fr)
        minmax(0, 1.5fr) minmax(0, 1.5fr);
      gap: 0.4rem;
      align-items: center;
      padding: 0.2rem 0.3rem;
      border-radius: 0.4rem;
    }

    .bulk-row:nth-child(odd) {
      background: rgba(15, 23, 42, 0.7);
    }

    .bulk-row:nth-child(even) {
      background: rgba(15, 23, 42, 0.45);
    }

    .bulk-row-header {
      font-weight: 600;
      color: #9ca3af;
      border-bottom: 1px solid #1f2937;
      margin-bottom: 0.2rem;
    }

    .bulk-row input[type="checkbox"] {
      transform: scale(1.1);
    }

    .library-list {
      max-height: calc(100vh - 260px);
      overflow-y: auto;
      border-radius: 0.75rem;
      border: 1px solid #1f2937;
      background: #020617;
      padding: 0.4rem;
      font-size: 0.78rem;
    }

    .library-row {
      display: grid;
      grid-template-columns: 2.5rem minmax(0, 3fr) minmax(0, 1.5fr)
        minmax(0, 1.5fr) minmax(0, 1.4fr);
      gap: 0.4rem;
      align-items: center;
      padding: 0.2rem 0.3rem;
      border-radius: 0.4rem;
      cursor: pointer;
    }

    .library-row:nth-child(odd) {
      background: rgba(15, 23, 42, 0.7);
    }

    .library-row:nth-child(even) {
      background: rgba(15, 23, 42, 0.45);
    }

    .library-row.active {
      outline: 1px solid #facc15;
      box-shadow: 0 0 0 1px rgba(250, 204, 21, 0.8);
    }

    .truncate {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .inline-code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 0.78rem;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      border: 1px solid #1f2937;
      padding: 0.05rem 0.4rem;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
